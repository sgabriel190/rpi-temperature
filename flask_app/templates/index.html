<!DOCTYPE html>
<html lang="ro-RO">
<head>
	<meta charset="utf-8" />
    <title>Local temperature</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>

<body>
    <header>
        <p id="page_title">Local temperature</p>
    </header>

    <main>
        <article>
            <p id="local_temperature">Temperature: {{ temperature }}</p>
            <p id="local_humidity">Humidity: {{ humidity }}</p>
            <p id="local_time"></p>
            <p id="sensor_status"></p>
        </article>
    </main>

    <footer>
        <p>&copy;Flask web application - Temperature sensor</p>
    </footer>
    <script>
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(getTemperatureValue, 5000);
    </script>
</body>

</html>
